<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="navbar navbar-dark bg-dark">
        <h2 class="text-light">Create New Blog</h2>
    </div>
    <div class="d-flex justify-content-center">
        <h:form styleClass="d-flex flex-column w-50">
            <h:outputLabel>Header</h:outputLabel>
            <h:inputText/>
            <h:form styleClass="d-flex flex-column w-50">
                <h:outputLabel>Description</h:outputLabel>
                <h:inputText/>
                <h:form styleClass="d-flex flex-column w-50">
                    <h:outputLabel>Full text</h:outputLabel>
                    <h:inputTextarea/>
                    <h:commandButton value="Create a new post" styleClass="btn btn-primary mt-3"/>
                </h:form>
            </h:form>
        </h:form>
    </div>
</h:body>
</html>
